apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: king-inspect
  name: king-inspect
  namespace: kingfisher-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: king-inspect
  template:
    metadata:
      labels:
        app: king-inspect
    spec:
      containers:
      - image: openkingfisher/king-inspect:latest
        name: king-inspect
        ports:
        - containerPort: 8080
          name: http
        livenessProbe: 
          tcpSocket: 
            port: 8080
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe: 
          tcpSocket: 
            port: 8080
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 1
            memory: 1G
          requests:
            cpu: 512m
            memory: 512Mi
        env:
        - name: MYSQL_USER
          value: 'kingfisher'
        - name: MYSQL_PASSWORD
          value: 'kingfisher'
        - name: MYSQL_HOST
          value: 'king-mysql'
        - name: MYSQL_PORT
          value: 3306
        - name: MYSQL_DB
          value: 'kingfisher'
        - name: MQ_USER
          value: 'kingfisher'
        - name: MQ_PASSWORD
          value: 'kingfisher'
        - name: MQ_HOST
          value: 'king-rabbitmq'
        - name: MQ_PORT
          value: '5672'
        - name: LISTEN
          value: '0.0.0.0'
        - name: PORT
          value: '8080'
---
apiVersion: v1
kind: Service
metadata:
  name: king-inspect
  namespace: kingfisher-system
spec:
  ports:
  - name: king-inspect
    port: 8080
    targetPort: 8080
  selector:
    app: king-inspect
  sessionAffinity: ClientIP
